<!DOCTYPE html>
<html>
    <body>
        <script>
            x=0
            for (let i = 1; i <= 10; i++) {
                if (i%3 == 0) {
                    x+=1
                    console.log(`${i} = 3 x ${x}`);
                }else{
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
